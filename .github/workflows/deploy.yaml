name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Package application
      run: zip -r deploy.zip .

    - name: Print AWS Credentials
      run: echo "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID} AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v21
      with:

        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: 'frontend'
        environment_name: 'Frontend-env'
        region: 'eu-central-1'
        version_label: ${{ github.sha }}-${{ github.run_id }}
        version_description: 'Deployment from GitHub Actions'
        deployment_package: 'deploy.zip'
        existing_bucket_name: 'elasticbeanstalk-eu-central-1-123456789012'
        wait_for_deployment: true
        wait_for_environment_recovery: true
